<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/Style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="FeaturesSection">
      <h2>More Features</h2>
      <img class="Map" src="./Images/Map.svg" alt="Map photo" />
      <img
        class="featured-car"
        src="./Images/featured-car.svg"
        alt="featured-car photo"
      />
      <img
        class="EspecificationFeatures1"
        src="./Images/EspecificationFeatures1.svg"
        alt="EspecificationFeatures1 photo"
      />
      <img
        class="EspecificationFeatures2"
        src="./Images/EspecificationFeatures2.svg"
        alt="EspecificationFeatures2 photo"
      />
      <img
        class="EspecificationFeatures3"
        src="./Images/EspecificationFeatures3.svg"
        alt="EspecificationFeatures3 photo"
      />
    </section>
    <section class="FeaturedLuxuryCars">
      <div class="container">
        <h2 id="title">Featured Luxury Cars</h2>
        <div class="FeaturedLuxuryCars_top">
          <a href="#"><img src="./Icons/Filter.svg" alt="All" /></a>
          <a href="#"><img src="./Icons/TeslaIcon.svg" alt="TeslaIcon" /></a>
          <a href="#"><img src="./Icons/Audi-icon.svg" alt="AudiIcon" /></a>
          <a href="#"
            ><img src="./Icons/Porsche-icon.svg" alt="PorscheIcon"
          /></a>
        </div>
        <div class="FeaturedLuxuryCars_bottom">
          <div class="FeaturedLuxuryCars_bottom__card">
            <h2>Tesla</h2>
            <p>Model X</p>
            <img
              src="./Images/Tesla-ModelX-Image.png"
              alt="Tesla-ModelX-Image"
            />
            <b>$98,900</b>
            <button class="FeaturedLuxuryCars_bottom__card__button1">
              <img src="./Icons/Icon.svg" alt="" />
            </button>
          </div>
          <div class="FeaturedLuxuryCars_bottom__card">
            <h2>Tesla</h2>
            <p>Model 3</p>
            <img
              src="./Images/Tesla-Model3-Image.png"
              alt="Tesla-Model3-Image"
            />
            <b>$45,900</b>
            <button class="FeaturedLuxuryCars_bottom__card__button1">
              <img src="./Icons/Icon.svg" alt="" />
            </button>
          </div>
          <div class="FeaturedLuxuryCars_bottom__card">
            <h2>Audi</h2>
            <p>E-tron</p>
            <img src="./Images/Audi_Et-ron_Image.png" alt="Audi_Et-ron_Image" />
            <b>$175, 900</b>
            <button class="FeaturedLuxuryCars_bottom__card__button2">
              <img src="./Icons/Icon.svg" alt="" />
            </button>
          </div>
          <div class="FeaturedLuxuryCars_bottom__card">
            <h2>Porsche</h2>
            <p>Boxster 987</p>
            <img
              src="./Images/Porsche-Boxster987-Image.png"
              alt="Porsche-Boxster987-Image"
            />
            <b>$126,900</b>
            <button class="FeaturedLuxuryCars_bottom__card__button3">
              <img src="./Icons/Icon.svg" alt="" />
            </button>
          </div>
          <div class="FeaturedLuxuryCars_bottom__card">
            <h2>Porsche</h2>
            <p>Panamera</p>
            <img
              src="./Images/Porsche-Panamera-Image.png"
              alt="Porsche-Panamera-Image"
            />
            <b>$126,900</b>
            <button class="FeaturedLuxuryCars_bottom__card__button3">
              <img src="./Icons/Icon.svg" alt="Icon" width="24" height="24" />
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
